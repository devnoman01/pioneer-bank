<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank - Basic Banking System</title>
</head>
<body>
    <div id="login-area">
        
        <div class="submit-area">
            <h1 class="text-center">Pioneer Bank</h1>
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <input type="password" class="form-control" placeholder="password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 amount-input-area">
                <div class="amount-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="Enter deposite amount">
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6 amount-input-area">
                <div class="amount-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter withdraw amount">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        function updateSpanText(id, number) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = number + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
        

        // deposite button event handler
        const depostieBtn = document.getElementById('addDeposite');
        depostieBtn.addEventListener("click", function () {
            const depostieAmount = document.getElementById("depositeAmount").value;
            const depositeNumber = parseFloat(depostieAmount);

            updateSpanText("currentDeposite", depositeNumber);
            updateSpanText("currentBalance", depositeNumber);
            document.getElementById("depositeAmount").value = "";
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1*withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
        })

    </script>
</body>
</html>
